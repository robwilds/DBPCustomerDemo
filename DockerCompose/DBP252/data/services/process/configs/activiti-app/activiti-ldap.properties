ldap.authentication.enabled=true
#ldap.authentication.casesensitive=true
ldap.allow.database.authenticaion.fallback=true
ldap.authentication.dnPattern=uid={0},ou=users,dc=example,dc=com

ldap.synchronization.full.enabled=true
#ldap.synchronization.full.cronExpression=0 */10 * * * ?
# Update sync to every minute
ldap.synchronization.full.cronExpression=0 * * ? * *
ldap.synchronization.differential.enabled=false
ldap.synchronization.differential.cronExpression=0 0 * * * ?
ldap.synchronization.paging.enabled=false
ldap.synchronization.paging.size=500
ldap.synchronization.db.insert.batch.size=100
ldap.synchronization.db.query.batch.size=100
ldap.authentication.java.naming.provider.url=ldap://ldap:389
ldap.synchronization.java.naming.security.principal=cn=admin,dc=example,dc=com
ldap.synchronization.java.naming.security.credentials=admin
ldap.synchronization.userSearchBase=ou=users,dc=example,dc=com
ldap.synchronization.personQuery=(objectclass\=inetOrgPerson)
ldap.synchronization.personDifferentialQuery=(&(objectclass\=inetOrgPerson)(!(modifyTimestamp<\={0})))
ldap.synchronization.userIdAttributeName=uid
ldap.synchronization.userFirstNameAttributeName=givenName
ldap.synchronization.userLastNameAttributeName=sn
ldap.synchronization.userEmailAttributeName=mail
ldap.synchronization.userType=inetOrgPerson

ldap.synchronization.groupSearchBase=ou=groups,dc=example,dc=com
ldap.synchronization.groupQuery=(objectclass\=posixGroup)
ldap.synchronization.groupDifferentialQuery=(&(objectclass\=posixGroup)(!(modifyTimestamp<\={0})))
ldap.synchronization.groupIdAttributeName=cn
ldap.synchronization.groupMemberAttributeName=memberUid
ldap.synchronization.groupType=posixGroup

ldap.synchronization.distinguishedNameAttributeName=dn
ldap.synchronization.modifyTimestampAttributeName=modifyTimestamp
ldap.synchronization.createTimestampAttributeName=createTimestamp
ldap.synchronization.timestampFormat=yyyyMMddHHmmss
ldap.synchronization.timestampFormat.locale.language=en
ldap.synchronization.timestampFormat.locale.country=GB
ldap.synchronization.timestampFormat.timezone=GMT
ldap.synchronization.tenantAdminDn=uid=demo,dc=example,dc=com
ldap.synchronization.tenantManagerDn=uid=demo,dc=example,dc=com